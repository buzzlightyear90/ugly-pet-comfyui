build:
  python_version: "3.10"
  python_requirements: requirements.txt
  run:
    - git clone https://github.com/comfyanonymous/ComfyUI.git /workspace/ComfyUI
    - mkdir -p /workspace/ComfyUI/workflows /workspace/ComfyUI/loras
    - cp -r /src/workflows/. /workspace/ComfyUI/workflows/
    - cp -r /src/loras/. /workspace/ComfyUI/loras/

predict: "predict.py:Predictor"
